<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR con Marcador en Pantalla</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
        <div>Inicializando realidad aumentada...</div>
        <div id="permission-msg" style="margin-top: 20px; display: none;">
            Por favor, permite el acceso a la cámara
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono; 
              maxDetectionRate: 30;"
    >
        <!-- Marcador NFT para imagen personalizada -->
        <a-nft
            type="nft"
            url="assets/Hiro_marker_ARjs"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-image
                src="assets/TAPA_FOTO.png"
                width="1.6"
                height="1.6"
                rotation="-90 0 0"
                position="0 0.05 0"
            ></a-image>
        </a-nft>

        <!-- Marcador Hiro alternativo (para usar con el patrón estándar) -->
        <a-marker preset="hiro" emiteEvents="true" id="hiro-marker">
            <a-box position="0 0.5 0" material="color: #009688" scale="0.5 0.5 0.5"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="instructions">
        <strong>Instrucciones:</strong><br>
        1. Abre el <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #4CAF50;">marcador Hiro</a> en otra pantalla/device<br>
        2. Apunta tu cámara al marcador<br>
        3. Mantén el marcador bien iluminado y sin reflejos
    </div>

    <script>
        // Manejo del loader y permisos
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const permissionMsg = document.getElementById('permission-msg');
            
            // Verificar permisos de cámara
            navigator.permissions && navigator.permissions.query({ name: 'camera' })
                .then(permissionStatus => {
                    if (permissionStatus.state === 'prompt') {
                        permissionMsg.style.display = 'block';
                    }
                    permissionStatus.onchange = () => {
                        permissionMsg.style.display = permissionStatus.state === 'granted' ? 'none' : 'block';
                    };
                });
            
            // Ocultar loader cuando la escena esté lista
            scene.addEventListener('loaded', () => {
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1500);
            });
            
            // Manejar eventos del marcador
            const hiroMarker = document.getElementById('hiro-marker');
            hiroMarker.addEventListener('markerFound', () => {
                console.log('Marcador Hiro detectado');
            });
            hiroMarker.addEventListener('markerLost', () => {
                console.log('Marcador Hiro perdido');
            });
        });
    </script>
</body>
</html>
