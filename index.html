<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR con Marcador Personalizado</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        .marker-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
        <div>Inicializando realidad aumentada...</div>
    </div>

    <div class="marker-status" id="marker-status">Buscando marcador...</div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono; 
              maxDetectionRate: 30;"
    >
        <a-assets>
            <img id="tapa" src="assets/TAPA_FOTO.png" crossorigin="anonymous">
        </a-assets>

        <!-- Marcador NFT personalizado -->
        <a-nft
            type="nft"
            url="assets/foto_cuadrada1000"
            smooth="true"
            smoothCount="15"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-image
                src="#tapa"
                width="1.6"
                height="1.6"
                rotation="-90 0 0"
                position="0 0 0"
            ></a-image>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="instructions">
        <strong>Instrucciones:</strong><br>
        1. Enfoca la cámara al lugar específico de tu casa que fotografiaste<br>
        2. Mantén estable el dispositivo<br>
        3. Acerca o aleja la cámara hasta que aparezca la imagen
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const markerStatus = document.getElementById('marker-status');
            
            // Ocultar loader cuando la escena esté lista
            scene.addEventListener('loaded', () => {
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 2000);
            });

            // Verificar si la imagen TAPA_FOTO existe
            const img = new Image();
            img.src = "assets/TAPA_FOTO.png";
            img.onerror = () => {
                markerStatus.textContent = "Error: No se encontró TAPA_FOTO.png";
                markerStatus.style.color = "#FF5252";
            };
        });
    </script>
</body>
</html>
