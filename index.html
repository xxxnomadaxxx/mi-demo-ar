<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFIRME | Video AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader-spinner { width: 50px; height: 50px; border: 5px solid #fff; border-top-color: #4CAF50; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <video
              id="video-asset"
              src="./assets/TAPA_VIDEO.mp4"
              loop
              crossorigin="anonymous"
              playsinline
              webkit-playsinline
            ></video>
        </a-assets>

        <a-marker preset="hiro" id="hiro-marker">
            <a-video
                src="#video-asset"
                width="1.6"
                height="0.9"
                rotation="-90 0 0"
                position="0 0.05 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const marker = document.querySelector('#hiro-marker');
            const video = document.querySelector('#video-asset');

            // CAMBIO CLAVE: El script ahora controla la reproducciÃ³n del video.
            marker.addEventListener("markerFound", () => {
                console.log("Marcador encontrado, reproduciendo video.");
                video.play();
            });

            marker.addEventListener("markerLost", () => {
                console.log("Marcador perdido, pausando video.");
                video.pause();
            });
        });
    </script>
</body>
</html>
