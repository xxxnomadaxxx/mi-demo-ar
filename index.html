<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Video Funcional</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        .marker-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
        <div>Inicializando realidad aumentada...</div>
    </div>

    <div class="marker-status" id="marker-status">Marcador no detectado</div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono; 
              maxDetectionRate: 30;"
    >
        <!-- Precarga con atributos CORS esenciales -->
        <a-assets>
            <video id="videoTapa" 
                   crossorigin="anonymous"
                   preload="auto"
                   webkit-playsinline 
                   playsinline
                   muted
                   loop
                   src="assets/TAPA_VIDEO.mp4"></video>
        </a-assets>

        <!-- Marcador con video - Versión optimizada -->
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity position="0 1.5 0" rotation="0 0 0">
                <a-video
                    src="#videoTapa"
                    width="1.6"
                    height="0.9"
                    position="0 0 0"
                    rotation="-90 0 0"
                    transparent="false"
                ></a-video>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="instructions">
        <strong>Instrucciones:</strong><br>
        1. Abre el <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">marcador Hiro</a><br>
        2. Permite el acceso a la cámara<br>
        3. Apunta al marcador
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const markerStatus = document.getElementById('marker-status');
            const video = document.querySelector('#videoTapa');
            
            // Solución 1: Esperar a que el video pueda reproducirse
            let playAttempt = setInterval(() => {
                video.play()
                .then(() => {
                    clearInterval(playAttempt);
                    console.log("Video iniciado correctamente");
                })
                .catch(error => {
                    console.log("Intento de reproducción fallido:", error);
                });
            }, 500);

            // Solución 2: Manejo de eventos de la escena
            scene.addEventListener('loaded', () => {
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // Forzar atributos esenciales
                    video.setAttribute('muted', 'true');
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('webkit-playsinline', 'true');
                    
                    // Intentar reproducción nuevamente
                    video.play().catch(e => {
                        console.error("Error final al reproducir:", e);
                        markerStatus.textContent = "Error: Permisos de video requeridos";
                        markerStatus.style.color = "#FF5252";
                    });
                }, 2000);
            });

            // Verificación de assets
            video.onerror = () => {
                markerStatus.textContent = "Error: Video no cargado";
                markerStatus.style.color = "#FF5252";
                console.error("Error en el elemento de video");
            };

            // Mostrar eventos de video para diagnóstico
            video.addEventListener('playing', () => {
                console.log("El video está reproduciéndose");
                markerStatus.textContent = "Video activo";
                markerStatus.style.color = "#4CAF50";
            });
            
            video.addEventListener('waiting', () => {
                console.log("Video esperando datos");
            });
        });
    </script>
</body>
</html>
