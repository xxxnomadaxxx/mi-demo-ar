<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR con Video - Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        .marker-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
        <div>Inicializando realidad aumentada...</div>
    </div>

    <div class="marker-status" id="marker-status">Marcador no detectado</div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono; 
              maxDetectionRate: 30;"
    >
        <!-- Precargamos el video -->
        <a-assets>
            <video id="videoTapa" autoplay loop muted crossorigin="anonymous"
                   src="assets/TAPA_VIDEO.mp4" webkit-playsinline playsinline></video>
        </a-assets>

        <!-- Marcador Hiro estándar con video -->
        <a-marker 
            preset="hiro" 
            emiteEvents="true" 
            id="hiro-marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-video
                src="#videoTapa"
                width="1.6"
                height="0.9"  <!-- Ajusta según relación de aspecto de tu video -->
                rotation="-90 0 0"
                position="0 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="instructions">
        <strong>Instrucciones:</strong><br>
        1. Abre el <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">marcador Hiro</a> en otra pantalla<br>
        2. Apunta tu cámara al marcador<br>
        3. Mantén estable el dispositivo
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const markerStatus = document.getElementById('marker-status');
            const video = document.querySelector('#videoTapa');
            
            // Ocultar loader cuando la escena esté lista
            scene.addEventListener('loaded', () => {
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 2000);
            });
            
            // Manejar eventos del marcador
            const hiroMarker = document.getElementById('hiro-marker');
            
            hiroMarker.addEventListener('markerFound', () => {
                markerStatus.textContent = "Marcador detectado!";
                markerStatus.style.color = "#4CAF50";
                
                // Reproducir video cuando se detecta
                video.play().catch(e => {
                    console.log("Error al reproducir:", e);
                    markerStatus.textContent += " (Error con video)";
                });
            });
            
            hiroMarker.addEventListener('markerLost', () => {
                markerStatus.textContent = "Marcador no detectado";
                markerStatus.style.color = "#FF5252";
                video.pause();
            });
            
            // Verificar assets
            video.onerror = () => {
                markerStatus.textContent = "Error: No se encontró TAPA_VIDEO.mp4";
                markerStatus.style.color = "#FF5252";
            };
        });
    </script>
</body>
</html>
