<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR - Mostrar TAPA_FOTO</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
        <div>Inicializando realidad aumentada...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono; 
              maxDetectionRate: 30;"
    >
        <!-- Pre-cargamos los assets -->
        <a-assets>
            <img id="tapa" src="assets/TAPA_FOTO.png" crossorigin="anonymous">
        </a-assets>

        <!-- Solo usamos el marcador NFT personalizado -->
        <a-nft
            type="nft"
            url="assets/Hiro_marker_ARjs"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-image
                src="#tapa"
                width="1.6"
                height="1.6"
                rotation="-90 0 0"
                position="0 0 0"
            ></a-image>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
